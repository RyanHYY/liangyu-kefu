<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>良羽体育客服中心</title>
<style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { 
        background: linear-gradient(135deg, #f0f4f8 0%, #d9e2ec 100%); 
        font-family: "PingFang SC", "Microsoft YaHei", sans-serif;
        padding: 5vh 5vw;
    }
    .container { 
        background: white; 
        border-radius: 20px; 
        padding: 30px; 
        box-shadow: 0 10px 30px rgba(0,0,0,0.08);
        text-align: center;
    }
    .logo { 
        width: 60px; 
        height: 60px; 
        background: #4a90e2; 
        border-radius: 50%; 
        margin: 0 auto 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-size: 24px;
        font-weight: bold;
    }
    h1 { 
        color: #333; 
        font-size: 22px; 
        margin-bottom: 8px;
    }
    .subtitle { 
        color: #888; 
        font-size: 14px; 
        margin-bottom: 30px;
    }
    .tips {
        background: #fff8e1;
        color: #ff9800;
        padding: 10px 15px;
        border-radius: 8px;
        font-size: 14px;
        margin-bottom: 20px;
    }
    .service-card { 
        display: block; 
        width: 100%; 
        padding: 20px; 
        border-radius: 12px; 
        text-decoration: none;
        margin-bottom: 15px;
        transition: transform 0.2s;
    }
    .service-1 { background: #f7f8fa; border: 1px solid #e1e4e8; }
    .service-2 { background: #f7f8fa; border: 1px solid #e1e4e8; }
    .service-hover:hover { transform: translateY(-2px); }
    .name { 
        font-size: 18px; 
        font-weight: bold; 
        color: #333; 
        margin-bottom: 5px;
    }
    .time { 
        font-size: 13px; 
        color: #666; 
        background: #f0f0f0;
        display: inline-block;
        padding: 3px 10px;
        border-radius: 20px;
    }
    /* 隐藏元素的样式 */
    .hidden {
        display: none;
    }
</style>
</head>
<body>
<div class="container">
    <div class="logo">良羽</div>
    <h1>良羽体育在线客服</h1>
    <div class="subtitle">专业教练团队 · 随时为您服务</div>
    
    <!-- 提示栏 -->
    <div id="tips" class="tips"></div>

    <!-- 客服卡片：调整顺序为2号在前、1号在后 -->
    <a id="service2" href="https://work.weixin.qq.com/kfid/kfc02732491ebce9098" class="service-card service-2 service-hover hidden">
        <div class="name">良羽客服2号</div>
        <div class="time">周二至周日 10:00-21:00</div>
    </a>

    <a id="service1" href="https://work.weixin.qq.com/kfid/kfc7dc0beeddebb80e8" class="service-card service-1 service-hover hidden">
        <div class="name">良羽客服1号</div>
        <div class="time">周一至周三、周五至周日 14:00-20:00</div>
    </a>
</div>

<script>
// 定义客服上班规则
const serviceRules = {
    // 客服1：周一(1)、二(2)、三(3)、五(5)、六(6)、日(0)，14:00-20:00
    service1: {
        days: [1,2,3,5,6,0],
        start: 14,
        end: 20,
        url: "https://work.weixin.qq.com/kfid/kfc7dc0beeddebb80e8"
    },
    // 客服2：周二(2)、三(3)、四(4)、五(5)、六(6)、日(0)，10:00-21:00
    service2: {
        days: [2,3,4,5,6,0],
        start: 10,
        end: 21,
        url: "https://work.weixin.qq.com/kfid/kfc02732491ebce9098"
    }
};

// 获取当前时间信息
const now = new Date();
const day = now.getDay(); // 0=周日,1=周一...6=周六
const hour = now.getHours();
const minute = now.getMinutes();
const timeStr = `${hour}:${minute < 10 ? '0' + minute : minute}`;

// DOM元素
const tipsEl = document.getElementById('tips');
const service1El = document.getElementById('service1');
const service2El = document.getElementById('service2');

// 判断客服是否在上班
function isWorking(serviceKey) {
    const rule = serviceRules[serviceKey];
    return rule.days.includes(day) && hour >= rule.start && hour < rule.end;
}

// 核心逻辑
const service1Working = isWorking('service1');
const service2Working = isWorking('service2');

if (service2Working) {
    // 场景1：客服2上班（包括都上班的情况，优先2号）
    tipsEl.textContent = `当前时间${timeStr}，正在为您跳转2号客服...`;
    // 立即跳转（如需延迟，可加setTimeout，比如setTimeout(()=>{...}, 1000)）
    window.location.href = serviceRules.service2.url;
} else if (service1Working) {
    // 场景2：仅客服1上班
    tipsEl.textContent = `当前时间${timeStr}，正在为您跳转1号客服...`;
    window.location.href = serviceRules.service1.url;
} else {
    // 场景3：都不上班，显示卡片（2号在前）
    tipsEl.textContent = `当前时间${timeStr}，客服暂未上班，您可选择下方客服留言，我们会尽快回复`;
    // 显示两个客服卡片
    service2El.classList.remove('hidden');
    service1El.classList.remove('hidden');
}
</script>
</body>
</html>
